<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="HW6.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="wrapper1">
        <div class="container1">
                <div class="title"></div>

                <div class="amount">0</div>

                <div class="inc">
                    <div class="incText">INCOME</div>
                    <div class="incValues">
                            <div class="incValue">0.00</div>
                            <div class="incPercentage">56%</div>
                    </div>
                </div>

                <div class="exp">
                    <div class="expText">EXPENSES</div>
                    <div class="expValues">
                            <div class="expValue">0.00</div>
                            <div class="expPercentage">---</div>
                    </div>
                </div>
        </div>
    </div>

    <div class="wrapper2">
            <div class="form">
                    <div class="buttons">
                        <select class="selectIE blueFocus">
                            <option id="inc" value="inc" selected>+</option>
                            <option id="exp" value="exp">-</option>
                        </select>
                        <input type="text" class="nameInput blueFocus" placeholder="add something">
                        <input type="number" class="valueInput blueFocus" placeholder="value">
                        <button class="check blueFocus"><i class="fas fa-check-circle"></i></button>
                    </div>
                </div>
    </div>

    <div class="wrapper3">
                <div class="income">
                    <table class="tableInc">
                        <caption>INCOME</caption>
                    
                    </table>
                </div>
                
                
            
            
         <div class="expenses">
            <table class="tableExp">
            <caption>EXPENSES</caption>
            
            </table>
                </div>
    </div>
</div>
    
    
    <script src="HW6.js"></script>
</body>
</html>
